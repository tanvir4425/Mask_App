<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mask</title>

    <!-- Tailwind CDN (dev-friendly). If you deploy, switch to a built Tailwind. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Use class-based dark mode so our ThemeProvider can toggle it.
      tailwind.config = {
        darkMode: "class",
      };
    </script>

    <!-- Optional: nicer font rendering -->
    <style>
      html, body, #root { height: 100%; }
      body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    </style>
  </head>
  <body class="h-full bg-white text-zinc-900 dark:bg-zinc-950 dark:text-zinc-100">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="h-full"></div>
  </body>
</html>
